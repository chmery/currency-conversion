<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@300;400;500&family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Currency Converter</title>
</head>
<body>
<main>
    <div class="converter">
        <h1 class="converter__h1">Currency Converter</h1>
        <div class="converter__amount-div">
            <span class="converter__label">Amount:</span>
            <input type="number" id="amount" class="converter__input">
        </div>
        <div class="converter__currencies">
            <div class="converter__from-div">
                <span class="converter__label">From:</span>
                <select name="from-currency" id="from" class="converter__select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="PLN">PLN</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
            <div class="converter__switch-div">
                <button class="converter__switch-btn"><img src="assets/images/switch.svg" alt="switch icon" class="converter__switch-img"></button>
            </div>
            <div class="converter__to-div">
                <span class="converter__label">To:</span>
                <select name="to-currency" id="from" class="converter__select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="PLN">PLN</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
        </div>
        <div class="converter__result-div">
            <span class="converter__label">Result:</span>
            <span id="result" class="converter__result">
        </div>
        <div class="converter__btn-div">
            <button class="converter__btn">Convert<img src="assets/images/right.svg" class="converter__btn-img"></button>
        </div>
    </div>
</main>
</body>
</html>
